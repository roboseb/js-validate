<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Seb's JS Validation</title>
    
</head>
<body>
    <img id='backdrop' src='images/backdrop.png'>
    <div id='container'>
        
        <form novalidate>
            <h1>Validation</h1>

            <label for="email">Email</label>
            <input type="email" id='email' autocomplete="off">

            <label for="country">Country</label>
            <input type="text" id='country' autocomplete="off">

            <label for="zip">Postal code</label>
            <input type="text" id='zip' autocomplete="off">

            <label for="pass">Password</label>
            <input type="password" id='pass' autocomplete="off">

            <label for="passconfirm">Confirm password</label>
            <input type="password" id='passconfirm' autocomplete="off">

            <button type='button'>Submit</button>
        </form>
    </div>

    <script src='script.js'></script>
</body>
</html>
